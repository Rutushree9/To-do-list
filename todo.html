<!DOCTYPE html>
<html>
<head>
<title>todo list</title>
<link rel="stylesheet" href="todo.css"></link>
</head>
<body>

<div id="divid" class="container">

	<div id="calender">
		<p id="calender-day"></p>
		<p id="calender-date"></p>
	<p id="calender-month-year"></p>
		</div> 
	<p id="demo"></p>
	<div class="title">
	<h2>TO-DO list<h2></div>
	
	
	<div class="input">
	<input type="text" placeholder="enter an item to add into list">
	</div>
	
	
	<div class="hold">
	<ul id="list">
	
	<li class="checked"	>Buy new sweater</li>
	<li >Begin promotional phase</li>
	<li >Read an article</li>
	<li >Try not to fall asleep</li>
	<li >Watch sherlock</li>
	<li >Begin QA for the product</li>
	<li >Go for a walk</li>
	
	</ul>
	</div>
	<div id="lists"></div>
	<div class="button">
	 <button>+</button>
	</div>
	
 </div>

<script src="todo.js"></script>
</body>
<html>
